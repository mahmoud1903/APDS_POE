version: 2.1

executors:
  node-executor:
    docker:
      - image: circleci/node:20.18.0  # You can change the Node.js version here
    working_directory: ~/repo

jobs:
  install_dependencies:
    executor: node-executor
    steps:
      - checkout  # This checks out your GitHub repository
      - run:
          name: Install dependencies
          command: npm install  # Installs project dependencies
          
  test:
    executor: node-executor
    steps:
      - checkout  # Checks out the code again for the test job
      - run:
          name: Run tests
          command: npm test  # Runs your tests

workflows:
  version: 2
  build:
    jobs:
      - install_dependencies
      - test:
          requires:
            - install_dependencies  # Runs the test job after dependencies are installed
